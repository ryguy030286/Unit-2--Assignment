<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Combat Zone</title>
    <link rel="stylesheet" href="scss_styles.css">

<body>
    <header>
        <h1>Combat Zone</h1>
    </header>

    <nav>
        <a href="index.html">Main Page</a>
        <a href="schedule.html">Class Schedule</a>
        <a href="trial-class.html">Request Trial</a>
    </nav>

    <main>

        <h2>Fill out the form below to receive a free week trial. </h2>

        <form action="https://someWhereEventually.com">
            <label for="first">First Name:</label>
            <input type="text" name="first" id="first">

            <label for="last">Last Name:</label>
            <input type="text" name="last" id="last">

            <label for="email">Email:</label>
            <input type="email" name="last" id="email">

        <fieldset>
            <legend>Reason For Joining</legend>

            <label for="selfDefense">Self Defense</label>
            <input type="radio" name="reason" value="Self Defense" id="selfDefense">

            <label for="fitness">Fitness</label>
            <input type="radio" name="reason" value="Fitness" id="fitness">

            <label for="competition">Competition</label>
            <input type="radio" name="reason" value="Competition" id="competition">

            <label for="hobby">Hobby</label>
            <input type="radio" name="reason" value="Hobby" id="hobby">
        </fieldset>

        <input type="submit">
    </form>
    </main>

    <aside>
        <div>Future Content To Come.</div>
    </aside>
